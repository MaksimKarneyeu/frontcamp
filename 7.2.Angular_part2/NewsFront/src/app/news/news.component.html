<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div  class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li (click)="getSources()" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{source}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a (click)="onSelect('All Sources')" class="dropdown-item">All Sources</a>
          <div class="dropdown-divider"></div>
          <a *ngFor="let source of sources" class="dropdown-item" (click)="onSelect(source)">{{source}}</a>
        </div>
      </li>
      <li class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" [(ngModel)]="filterInput" type="search" placeholder="Search"
          aria-label="Search">
      </li>
      <li class="form-inline my-2 my-lg-0">
        <div class="mr-sm-2">
          <button type="button" [routerLink]="['/create']" class="btn btn-primary">Add News</button>
        </div>
      </li>
      <li class="form-inline my-2 my-lg-0">
        <div class="input-group mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input #isCreatedCheckbox type="checkbox" (change)="isCreatedByMe = isCreatedCheckbox.checked" aria-label="Is Created By Me">
            </div>
          </div>
          <label type="text" class="form-control" >Only created by me</label>
        </div>        
      </li>
    </ul>
  </div>
</nav>
<result [source]="source" [isCreatedByMe]="isCreatedByMe"  [filterInput]="filterInput"></result>
