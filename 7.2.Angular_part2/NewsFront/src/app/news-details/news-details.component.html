<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form class="form-group" [formGroup]="editForm">
          <label for="name"><label class="required">*</label> Name</label>
          <input type="text" name="name" class="form-control" [formControl]="name">
          <label for="title"><label class="required">*</label> Title</label>
          <input type="text" name="title" class="form-control" [formControl]="title">
          <label for="description">Description</label>
          <input type="text" name="description" class="form-control" [formControl]="description">
          <label for="author">Author</label>
          <input type="text" name="author" class="form-control" [formControl]="author">
          <label for="url">Url</label>
          <input type="url" name="url" class="form-control" [formControl]="url">
          <div>
            <p>Image</p>
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                  aria-controls="nav-home" aria-selected="true">Url to Image</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                  aria-controls="nav-profile" aria-selected="false">Upload Image</a>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="form-group">
                  <input type="url" class="form-control" name="urlToImage" [formControl]="urlToImage"/>
                </div>
              </div>
              <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="form-group">
                  <div class="custom-file">
                    <span *ngIf="message">{{message}}</span>
                    <input #file type="file" class="custom-file-input" accept='image/*' (change)="preview(file.files)" />
                    <label class="custom-file-label" for="inputGroupFile01">Choose Image</label>
                  </div>
                </div>
                <img [src]="imageBase64" class="img-fluid img-thumbnail" *ngIf="imageBase64">
              </div>
            </div>
          </div>
          <label for="publishedAt">Published At</label>
          <input type="date" name="publishedAt" [formControl]="publishedAt" class="form-control">
          <label for="content"><label class="required">*</label> Content</label>
          <textarea class="form-control noresize" rows="6" name="content" [formControl]="content"></textarea>
          <br>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()"
            [disabled]="!editForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
